<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
        integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <title>Editor de memes</title>
    
</head>

<body>
    <header>
        <div id="barraNavegacion" class="barraNavegacion">
            <nav>
                <h1>Generador de Memes</h1>
                <ul>
                    <li><button id="botonAsideImagen"><i class="fas fa-file-image"></i>Imagen</button></li>
                    <li><button id="botonAsideTexto"><i class="fas fa-font"></i>Texto</button></li>
                    <li><button id="modo-claro"><i class="far fa-lightbulb"></i>Modo oscuro</button></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <div class="conteiner">
            <div class="textoArriba">
                <h3>TOP TEXT</h3>
            </div>
            <img src="" alt="">
            <div class="textoAbajo">
                <h3>BOTTOM TEXT</h3>
            </div>
        </div>
        <button class="botonDescargar"><i class="fas fa-download"></i>Descaragar meme</button>
    </main>
    <aside id="asideImagen">
        <div class="titulo">
            <h2>IMAGEN</h2>
            <button class="botonEscape"><i class="far fa-times-circle"></i></button>
        </div>
        <div>
            <h3>URL</h3>
            <input type="text">
        </div>
        <div>
            <h3>FONDO</h3>
            <div>
                <input type="color">
                <select name="" id="">
                    <option value="">Ninguno</option>
                    <option value="">Aclarar</option>
                    <option value="">Oscurecer</option>
                    <option value="">Diferencia</option>
                    <option value="">Luminosidad</option>
                    <option value="">Multiplicar</option>
                </select>
            </div>
        </div>
        <div>
            <h3>FILTROS</h3>
            <div class="filtros">
                <label for="">BRILLO</label>
                <input type="range">

                <label for="">OPACIDAD</label>
                <input type="range">

                <label for="">CONTRASTE</label>
                <input type="range">

                <label for="">DESENFOQUE</label>
                <input type="range">

                <label for="">ESCALA DE GRISES</label>
                <input type="range">

                <label for="">SEPIA</label>
                <input type="range">

                <label for="">HUE</label>
                <input type="range">

                <label for="">SATURADO</label>
                <input type="range">

                <label for="">NEGATIVO</label>
                <input type="range">

            </div>
        </div>
    </aside>
    <aside id="asideTexto">
        <div class="titulo">
            <h2>TEXTO</h2>
            <button class="botonEscape"><i class="far fa-times-circle"></i></button>
        </div>
        <div class="textoInferiorYSuperior">
            <h3>SUPERIOR</h3>
            <input type="textarea">
            <label for=""><input type="checkbox">Sin texto superior</label>
        </div>
        <div class="textoInferiorYSuperior">
            <h3>INFERIOR</h3>
            <input type="textarea">
            <label for=""><input type="checkbox">Sin texto inferior</label>
        </div>
        <div class="fuente">
            <h3>FUENTE</h3>
            <div>
                <select name="" id="">
                    <option value="">Arial</option>
                    <option value="">Arial black</option>
                    <option value="">American Typeqriter</option>
                    <option value="">Andale Mono</option>
                    <option value="">Comic Sans Mc</option>
                    <option value="">Helvetica</option>
                    <option value="">Impact</option>
                    <option value="">Verdana</option>
                </select>
                <div>
                    <input type="number">
                    <button class="botones"><i class="fas fa-align-left"></i></button>
                    <button class="botones"><i class="fas fa-align-center"></i></button>
                    <button class="botones"><i class="fas fa-align-right"></i></button>
                </div>
            </div>
        </div>
        <div class="colorYFondo">
            <div class="inputsColorYfondo">
            <div>
                <h3>COLOR</h3>
                <label for="" class="inputColor"><input type="color">#000000</label>
            </div>
            <div>
                <h3>FONDO</h3>
                <label for="" class="inputColor"><input type="color">#000000</label>  
            </div>
        </div>
            <label for=""><input type="checkbox">Fondo transparente</label>
        </div>
        <div>
            <h3>CONTORNO</h3>
            <div>
                <button class="botones">Ninguno</button>
                <button class="botones">Claro</button>
                <button class="botones">Oscuro</button>
            </div>
        </div>
        <div>
            <h3>ESPACIADO</h3>
            <input type="number">
        </div>
        <div>
            <h3>INTERLINEADO</h3>
            <select name="" id="">
                <option value="">0.8</option>
                <option value="">1</option>
                <option value="">1.2</option>
                <option value="">1.5</option>
                <option value="">2</option>
                <option value="">2.5</option>
            </select>
        </div>
    </aside>
    <script src="./scripts/index.js"></script>
</body>

</html>
