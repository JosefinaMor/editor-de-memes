<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
        integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <title>Editor de memes</title>

</head>

<body>
    <header>
        <div id="barra-navegacion" class="barra-navegacion">
            <nav>
                <h1>Generador de Memes</h1>
                <ul id="botones-del-nav">
                    <li><button id="boton-aside-imagen"><i class="fas fa-file-image"></i>Imagen</button></li>
                    <li><button id="boton-aside-texto"><i class="fas fa-font"></i>Texto</button></li>
                    <li><button id="modo-claro"><i class="far fa-lightbulb"></i>Modo oscuro</button></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <div id="conteiner-meme" class="conteiner-meme">
            <div id="texto-arriba" class="texto-arriba">
                <p id="parrafo-arriba" >TOP TEXT</p>
            </div>
            <div id="texto-abajo" class="texto-abajo">
                <p id="parrafo-abajo">BOTTOM TEXT</p>
            </div>
        </div>
        <button class="boton-descargar"><i class="fas fa-download"></i>Descaragar meme</button>
    </main>
    <aside id="aside-imagen">
        <div class="titulo">
            <h2>IMAGEN</h2>
            <button id="boton-escape-imagen" class="boton-equis"><i class="far fa-times-circle"></i></button>
        </div>
        <div>
            <h3>URL</h3>
            <input id="url-imagen" type="text">
        </div>
        <div>
            <h3>FONDO</h3>
            <div>
                <input type="color">
                <select name="" id="">
                    <option value="">Ninguno</option>
                    <option value="">Aclarar</option>
                    <option value="">Oscurecer</option>
                    <option value="">Diferencia</option>
                    <option value="">Luminosidad</option>
                    <option value="">Multiplicar</option>
                </select>
            </div>
        </div>
        <div>
            <h3>FILTROS</h3>
            <div class="filtros">
                <label for="">BRILLO</label>
                <input type="range">

                <label for="">OPACIDAD</label>
                <input type="range">

                <label for="">CONTRASTE</label>
                <input type="range">

                <label for="">DESENFOQUE</label>
                <input type="range">

                <label for="">ESCALA DE GRISES</label>
                <input type="range">

                <label for="">SEPIA</label>
                <input type="range">

                <label for="">HUE</label>
                <input type="range">

                <label for="">SATURADO</label>
                <input type="range">

                <label for="">NEGATIVO</label>
                <input type="range">

            </div>
        </div>
    </aside>
    <aside id="aside-texto">
        <div class="titulo">
            <h2>TEXTO</h2>
            <button class="boton-equis" id="boton-escape-texto"><i class="far fa-times-circle"></i></button>
        </div>
        <div class="texto-inferior-y-superior">
            <h3>SUPERIOR</h3>
            <input id="contenido-texto-arriba" type="textarea">
            <label for=""><input id="desaparecer-texto-arriba" type="checkbox">Sin texto superior</label>
        </div>
        <div class="texto-inferior-y-superior">
            <h3>INFERIOR</h3>
            <input id="contenido-texto-abajo" type="textarea">
            <label for=""><input id="desaparecer-texto-abajo" type="checkbox">Sin texto inferior</label>
        </div>
        <div class="fuente">
            <h3>FUENTE</h3>
            <div>
                <select name="" id="tipo-de-letra">
                    <option value="Arial">Arial</option>
                    <option value="Arial black">Arial black</option>
                    <option value="American Typeqriter">American Typeqriter</option>
                    <option value="Andale Mono">Andale Mono</option>
                    <option value="Comic Sans Mc">Comic Sans Mc</option>
                    <option value="Helvetica">Helvetica</option>
                    <option value="Impact">Impact</option>
                    <option value="Verdana">Verdana</option>
                </select>
                <div>
                    <input id="tamaÃ±o-letra" type="number">
                    <button id="boton-izquierda" class="botones"><i class="fas fa-align-left"></i></button>
                    <button id="boton-centro" class="botones"><i class="fas fa-align-center"></i></button>
                    <button id="boton-derecha" class="botones"><i class="fas fa-align-right"></i></button>
                </div> 
            </div>
        </div>
        <div class="color-y-fondo">
            <div class="inputs-colory-y-fondo">
                <div>
                    <h3>COLOR</h3>
                    <div id="input-color-letra" class="input-color"><input type="color">#000000</div>
                </div>
                <div>
                    <h3>FONDO</h3>
                    <div id="input-color-fondo" class="input-color"><input type="color">#000000</div>
                </div>
            </div>
            <label for=""><input type="checkbox">Fondo transparente</label>
        </div>
        <div>
            <h3>CONTORNO</h3>
            <div>
                <button class="botones">Ninguno</button>
                <button class="botones">Claro</button>
                <button class="botones">Oscuro</button>
            </div>
        </div>
        <div>
            <h3>ESPACIADO</h3>
            <input type="number">
        </div>
        <div>
            <h3>INTERLINEADO</h3>
            <select name="" id="">
                <option value="">0.8</option>
                <option value="">1</option>
                <option value="">1.2</option>
                <option value="">1.5</option>
                <option value="">2</option>
                <option value="">2.5</option>
            </select>
        </div>
    </aside>
    <script src="./scripts/index.js"></script>
</body>

</html>
