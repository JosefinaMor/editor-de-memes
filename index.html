<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
        integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.0/FileSaver.min.js"
        integrity="sha512-csNcFYJniKjJxRWRV1R7fvnXrycHP6qDR21mgz1ZP55xY5d+aHLfo9/FcGDQLfn2IfngbAHd8LdfsagcCqgTcQ=="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dom-to-image/2.6.0/dom-to-image.min.js"
        integrity="sha512-01CJ9/g7e8cUmY0DFTMcUw/ikS799FHiOA0eyHsUWfOetgbx/t6oV4otQ5zXKQyIrQGTHSmRVPIgrgLcZi/WMA=="
        crossorigin="anonymous"></script>
    <title>Editor de memes</title>

</head>

<body>
    <header id="barra-navegacion" class="barra-navegacion">
        <!-- barra de navegacion de la parte superior  -->
        <nav>
            <h1>Generador de Memes</h1>
            <ul id="botones-del-nav">
                <!-- boton para aparecer y desaparecer el aside de imagen -->
                <li><button id="boton-aside-imagen" aria-label="aparecer opciones de imagen"><i class="fas fa-file-image"></i>Imagen</button></li>
                <!-- boton para aparecer y desaparecer el aside de texto -->
                <li><button id="boton-aside-texto" aria-label="aparecer opciones de texto"><i class="fas fa-font"></i>Texto</button></li>
                <!-- boton para cambiar de modo oscuro al modo claro y viceversa -->
                <li><button id="modo-claro" aria-label="cambiar de modo oscuro a claro"><i class="far fa-lightbulb"></i>Modo oscuro</button></li>
            </ul>
        </nav>
    </header>

    <main>
        <!-- div que va a ser modificado que seria el meme completo -->
        <article id="fondo-meme" class="fondo-meme">
            <p id="texto-arriba" class="texto-meme texto-arriba">TOP TEXT</p>
            <p id="texto-abajo" class="texto-meme texto-abajo">BOTTOM TEXT</p>
            <div id="conteiner-meme" class="conteiner-meme">
                <!-- en este div se agrega la imagen del meme que abarca todo el div  -->
            </div>
        </article>
        <button id="boton-descarga-meme" class="boton-descargar" aria-label="descargar imagen"><i class="fas fa-download"></i>Descaragar meme</button>
    </main>

    <!-- parte lateral que emerge al tocar el boton del nav que dice IMAGEN -->
    <aside id="aside-imagen">
        <section class="titulo">
            <h2>IMAGEN</h2>
            <!-- boton de equis para salir de aside -->
            <button id="boton-equis-imagen" class="boton-equis" aria-label="salir de opciones de imagen"><i class="far fa-times-circle"></i></button>
        </section>
        <section>
            <h3>URL</h3>
            <!-- input en donde se ingresa el url de la imagen -->
            <input aria-label="url de imagen" id="url-imagen" class="input-texto" type="text">
        </section>
        <section>
            <h3>FONDO</h3>
            <div class="opciones-fondo">
                <!-- tipo de color de fondo del div para hacer blend con la imagen -->
                <div class="input-color"><input aria-label="color de fondo de imagen" id="input-color-para-blend"
                        type="color" value="#000000">#000000</div>
                <!-- tipos de blend para imagen -->
                <select aria-label="opciones de mezcla de fondo e imagen" name="" id="modo-blend-fondo-e-imagen">
                    <option value="unset">Ninguno</option>
                    <option value="lighten">Aclarar</option>
                    <option value="darken">Oscurecer</option>
                    <option value="difference">Diferencia</option>
                    <option value="luminosity">Luminosidad</option>
                    <option value="multiply">Multiplicar</option>
                </select>
            </div>
        </section>
        <section>
            <h3>FILTROS</h3>
            <div class="filtros">
                <!-- tipos de filtros  -->
                <label for="">BRILLO</label>
                <input id="rango-brillo" type="range" value="1" min="0" max="1" step="0.1">

                <label for="">OPACIDAD</label>
                <input id="rango-opacidad" type="range" value="1" min="0" max="1" step="0.1">

                <label for="">CONTRASTE</label>
                <input id="rango-contraste" type="range" value="100" min="100" max="10000" step="1">

                <label for="">DESENFOQUE</label>
                <input id="rango-desenfoque" type="range" value="0" min="0" max="10" step="0.1">

                <label for="">ESCALA DE GRISES</label>
                <input id="rango-grises" type="range" value="0" min="0" max="100" step="0.1">

                <label for="">SEPIA</label>
                <input id="rango-sepia" type="range" value="0" min="0" max="100" step="1">

                <label for="">HUE</label>
                <input id="rango-hue" type="range" value="0" min="0" max="360" step="1">

                <label for="">SATURADO</label>
                <input id="rango-saturado" type="range" value="100" min="100" max="1000" step="10">

                <label for="">NEGATIVO</label>
                <input id="rango-negativo" type="range" value="0" min="0" max="1" step="0.1">
                <!-- boton de reseteo de filtros  -->
                <button aria-label="resetear de filtros" id="boton-reseteo-filtros" class="botones"
                    type="reset">Restablecer filtros</button>
            </div>
        </section>
    </aside>

    <!-- parte lateral que emerge al tocar el boton del nav que dice IMAGEN -->
    <aside id="aside-texto">
        <section class="titulo">
            <h2>TEXTO</h2>
            <!-- boton de equis para salir de aside -->
            <button aria-label="cerrar panel opciones de texto" class="boton-equis" id="boton-escape-texto"><i
                    class="far fa-times-circle"></i></button>
        </section>
        <section class="texto-inferior-y-superior">
            <!-- parte de ingresar contenido al div con texto superior -->
            <h3>SUPERIOR</h3>
            <input aria-label="ingresar contenido de texto de arriba" id="contenido-texto-arriba" type="textarea"
                class="input-texto">
            <label for=""><input aria-label="desaparecer texto superior" id="desaparecer-texto-arriba" type="checkbox">Sin texto superior</label>
        </section>
        <section class="texto-inferior-y-superior">
            <!-- parte de ingresar contenido al div con texto inferior -->
            <h3>INFERIOR</h3>
            <input aria-label="ingresar contenido de texto de abajo" id="contenido-texto-abajo" type="textarea"
                class="input-texto">
            <label for=""><input aria-label="desaparecer texto inferior" id="desaparecer-texto-abajo" type="checkbox">Sin texto inferior</label>
        </section>
        <section class="fuente">
            <h3>FUENTE</h3>
            <div>
                <!-- tipos de letras para el texto del meme -->
                <select aria-label="opciones de tipo de letra" name="" id="tipo-de-letra" class="ancho-necesario">
                    <option value="Arial">Arial</option>
                    <option value="Arial black">Arial black</option>
                    <option value="American Typeqriter">American Typeqriter</option>
                    <option value="Andale Mono">Andale Mono</option>
                    <option value="Comic Sans Mc">Comic Sans Mc</option>
                    <option value="Helvetica">Helvetica</option>
                    <option value="Impact">Impact</option>
                    <option value="Verdana">Verdana</option>
                </select>
                <div>
                    <!-- tamaño del texto -->
                    <input aria-label="tamaño de letra" id="tamaño-letra" type="number" class="input-texto">
                    <!-- botones de redireccion del texto -->
                    <button aria-label="mover texto a la izquierda" id="boton-izquierda" class="botones"><i
                            class="fas fa-align-left"></i></button>
                    <button aria-label="mover texto al centro" id="boton-centro" class="botones"><i
                            class="fas fa-align-center"></i></button>
                    <button aria-label="mover texto a la derecha" id="boton-derecha" class="botones"><i
                            class="fas fa-align-right"></i></button>
                </div>
            </div>
        </section>
        <!-- inputs de elegir color de texto y fondo en los recuadros de arriba y abajo del meme -->
        <section class="color-y-fondo">
            <div id="inputs-colory-y-fondo" class="inputs-color-y-fondo">
                <div>
                    <!-- color letra -->
                    <h3>COLOR</h3>
                    <div class="input-color" id="div-input-letra"><input aria-label="color de letra" value="#000000"
                            id="input-color-letra" type="color">#000000</div>
                </div>
                <div>
                    <!-- color fondo del div del texto -->
                    <h3>FONDO</h3>
                    <div class="input-color" id="div-input-fondo"><input aria-label="color de fondo de texto"
                            value="#ffffff" id="input-color-fondo" type="color">#ffffff</div>
                </div>
            </div>
            <label for=""><input aria-label="hacer fondo de texto transparente" class="boton-check" id="fondo-transparente" type="checkbox">Fondo transparente</label>
        </section>
        <!-- botones de elegir el contorno -->
        <section>
            <h3>CONTORNO</h3>
            <div>
                <!-- ningun contorno -->
                <button aria-label="sin contorno" id="sacar-contorno" class="botones">Ninguno</button>
                <!-- contorno claro -->
                <button aria-label="poner contorno claro" id="poner-contorno-claro" class="botones">Claro</button>
                <!-- contorno oscuro -->
                <button aria-label="poner contorno oscuro" id="poner-contorno-oscuro" class="botones">Oscuro</button>
            </div>
        </section>
        <!-- tamaño de espaciado -->
        <section>
            <h3>ESPACIADO</h3>
            <input aria-label="tamaño de esapciado" id="input-espaciado" type="number" class="input-texto">
        </section>
        <!-- tipos de interlineados -->
        <section>
            <h3>INTERLINEADO</h3>
            <select aria-label="opciones de interlineado" name="" id="tipo-de-interlineado" class="ancho-necesario">
                <option value="0.8">0.8</option>
                <option value="1">1</option>
                <option value="1.2">1.2</option>
                <option value="1.5">1.5</option>
                <option value="2">2</option>
                <option value="2.5">2.5</option>
            </select>
        </section>
    </aside>

    <script src="./scripts/index.js"></script>
    <script src="./scripts/descargarImagen.js"></script>
</body>

</html>
