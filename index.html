<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
        integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <title>Editor de memes</title>
</head>

<body>
    <header>
        <div class="barraNavegacion">
            <nav>
                <h1>Generador de Memes</h1>
                <ul>
                    <li><button><i class="fas fa-file-image"></i>Imagen</button></li>
                    <li><button><i class="fas fa-font"></i>Texto</button></li>
                    <li><button><i class="far fa-lightbulb"></i>Modo oscuro</button></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <div class="conteiner">
            <div class="textoArriba">
                <h3>TOP TEXT</h3>
            </div>
                <img src="" alt="">
            <div class="textoAbajo">
                <h3>BOTTOM TEXT</h3>
            </div>
        </div>
        <button class="botonDescargar"><i class="fas fa-download"></i>Descaragar meme</button>
    </main>
</body>

</html>
